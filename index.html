<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 기업 영향 분석</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">뉴스 기업 영향 분석 서비스</h1>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <!-- 입력 영역 -->
            <div class="input-section">
                <div class="input-group">
                    <label for="url-input" class="sr-only">뉴스 링크 URL</label>
                    <input type="url" id="url-input" class="form-control url-input"
                        placeholder="분석을 원하는 링크 주소를 입력하세요..." aria-describedby="url-help">
                    <div class="button-group">
                        <button type="button" id="analyze-btn" class="btn btn--primary">
                            분석 시작
                        </button>
                        <button type="button" id="reset-btn" class="btn btn--outline reset-btn hidden">
                            결과 초기화
                        </button>
                    </div>
                </div>
            </div>

            <!-- 로딩 영역 -->
            <div id="loading-section" class="loading-section hidden">
                <div class="loading-grid" id="loading-grid-skeletons">
                    <!-- 스켈레톤 카드들이 여기에 동적으로 추가됩니다 -->
                </div>

                <!-- 기사 내용 스켈레톤 -->
                <div class="skeleton-article hidden" id="skeleton-article">
                    <div class="skeleton-article-title"></div>
                    <div class="skeleton-article-url"></div>
                    <div class="skeleton-article-content">
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line short"></div>
                    </div>
                </div>
            </div>

            <!-- 결과 영역 -->
            <div id="results-section" class="results-section hidden">
                <div class="results-grid" id="results-grid">
                </div>

                <!-- 기사 내용 표시 영역 -->
                <div class="article-content hidden" id="article-content">
                    <h2 class="article-content__title">기사 내용</h2>
                    <div class="article-content__url" id="article-url"></div>
                    <div class="article-content__text" id="article-text"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>기초프로그래밍 수업 - 팀프로젝트 (나준원, 윤호준, 박수현)</p>
        </div>
    </footer>

    <script src="/static/app.js"></script>
</body>

</html>
